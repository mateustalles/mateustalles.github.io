<!DOCTYPE html>
<html>
    <head>
        <title>FORMULÁRIO DE CADASTRO DE CURRÍCULOS</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="form-container">
        <form action="" method="GET" class="formulario">
            <fieldset>
                <legend>Dados Cadastrais</legend>
                <div class="campo-texto">
                    <label for="campo-texto">Nome</label>
                    <input type="text" id="campo-texto" name="nome" maxlength="40" required="required" />
                </div>
                <div class="campo-email">
                    <label for="campo-email">E-mail</label>
                    <input type="text" id="campo-email" name="email" maxlength="50" pattern="\w+@\w+\.\w+" required="required" />
                </div>
                <div class="campo-cpf">
                    <label for="campo-cpf">CPF</label>
                    <input type="text" id="campo-cpf" name="cpf" maxlength="11" required="required" />
                </div>
                <div class="campo-endereco">
                    <label for="campo-endereco">Endereço</label>
                    <input type="text" id="campo-endereço" name="endereco" maxlength="200" required="required" />
                </div>
                <div class="campo-cidade">
                    <label for="campo-cidade">Cidade</label>
                    <input type="text" id="campo-cidade" name="cidade" maxlength="28" required="required" />
                </div>
                <div class="campo-estados">
                    <label for="campo-estados">Estado</label>
                    <select id="campo-estados" name="estado" required="required">
                    </select>
                </div>
                <div class="campo-tipohabitacao">
                    <label for="campo-tipohabitacao-casa campo-tipohabitacao-ap">Tipo de Habitação</label>
                    <input type="radio" id="campo-tipohabitacao-casa" name="tipohabitacao" value="casa" required="required">Casa</input>
                    <input type="radio" id="campo-tipohabitacao-ap" name="tipohabitacao" value="ap" required="required">Apartamento</input>
                </div>
            </fieldset>
        </form>
    </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
